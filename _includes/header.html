<header class="header-top bg-grey justify-content-center">

  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-2 col-md-4 text-center d-none d-lg-block">
          <a class="navbar-brand " href="index.html">
            <img src="images/union-fashion-logo.png" alt="" width="100">
          </a>
      </div>

      <div class="col-lg-8 col-md-12">
        <nav class="navbar navbar-expand-lg navigation-2 navigation">
          <a class="navbar-brand text-uppercase d-lg-none" href="#">
            <img src="images/union-fashion-logo.png" alt="" class="img-fluid" width="100">
          </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="ti-menu"></span>
            </button>

              <div class="collapse navbar-collapse" id="navbar-collapse">
                  <ul id="menu" class="menu navbar-nav mx-auto">
                      <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                      <li class="nav-item"><a href="/blog/" class="nav-link">Blog</a></li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           Catalog
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            {% for catalog in site.catalog %}
                              {% if catalog.type == 'category' %}
                                <a class="dropdown-item" href="/catalog/{{ catalog.name | downcase }}/">{{ catalog.name }}</a>
                              {% endif %}
                            {% endfor %}
                          </div>
                      </li>
                      <li class="nav-item"><a href="http://developers.union.fashion" class="nav-link">Developers</a></li>
                      <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                      <li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li>
                  </ul>

                  <ul class="list-inline mb-0 d-block d-lg-none">
                    <li class="list-inline-item"><a href="https://github.com/union-fashion"><i class="ti-github"></i></a></li>
                    <li class="list-inline-item"><a href="https://twitter.com/unionfashionapi"><i class="ti-twitter"></i></a></li>
                  </ul>
              </div>
          </nav>
        </div>

        <div class="col-lg-2 col-md-4 col-6">
          <div class="header-socials-2 text-right d-none d-lg-block">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a href="https://github.com/union-fashion"><i class="ti-github"></i></a></li>
              <li class="list-inline-item"><a href="https://twitter.com/unionfashionapi"><i class="ti-twitter"></i></a></li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</header>
