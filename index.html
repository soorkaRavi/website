---
layout: default
---

<section class="slider mt-4">
   <div class="container-fluid">
      <div class="row no-gutters">
         <div class="col-lg-12 col-sm-12 col-md-12 slider-wrap">

           {% for catalog in site.catalog limit:15 %}
            {% if catalog.type == 'product' %}
              <div class="slider-item">
                 <div class="slider-item-content">
                    <div class="post-thumb mb-4">
                       <a href="#">
                       <img src="{{ catalog.image }}" alt="" class="img-fluid">
                       </a>
                    </div>
                    <div class="slider-post-content">
                       <span class="cat-name text-color font-sm font-extra text-uppercase letter-spacing">Collaboration</span>
                       <h3 class="post-title mt-1"><a href="#">{{ catalog.name }}</a></h3>
                       <span class=" text-muted  text-capitalize">January 2, 2019</span>
                    </div>
                 </div>
              </div>
            {% endif %}
          {% endfor %}

         </div>
      </div>
   </div>
</section>
